<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #333;
        }

        header {
            background-color: #6f42c1;
            color: white;
            padding: 30px 10%;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .sidebar {
            position: absolute;
            top: 20px;
            right: 10%;
        }

        .all-blogs-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .all-blogs-link:hover {
            background-color: #218838;
        }

        section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        article {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        article:last-child {
            border-bottom: none;
        }

        article h3 {
            margin: 0;
            font-size: 1.8rem;
            color: #007bff;
        }

        article p {
            margin: 10px 0;
            font-size: 1rem;
        }

        article a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        article a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Blogging Hub</h1>
        <p>Your go-to place for insightful articles</p>

        <aside class="sidebar">
            <a href="{% url 'all' %}" class="all-blogs-link">View All Blogs</a>
        </aside>
    </header>

    <section>
        <h2>Latest Articles</h2>
        {% for post in posts %}
            <article>
                <h3>{{ post.title }}</h3>
                <p>{{ post.description }}</p>
                <a href="{% url 'detail' post.slug %}">Read more</a>
            </article>
        {% endfor %}
    </section>

    <footer>
        <p>&copy; 2025 Blogging Hub. All rights reserved.</p>
    </footer>
</body>
</html>
